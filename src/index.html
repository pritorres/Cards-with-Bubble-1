<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Cards with Bubble</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="app" class="container-fluid">
      <div id="inputUsuario">
        <label for="Original">
          <h4>Original:</h4>
        </label>
        <input class="myInput" type="number" />
        <button class="buttonDraw" onclick="myFuncion()">Draw</button>
        <button class="buttonSort">Sort</button>
      </div>
      <div class="cartasSort"></div>

      <div id="Bubble Log">
        <h4>Bubble Log:</h4>
      </div>

      <div class="cartasSort">
        <div><p>0</p></div>
        <div class="Cards">
          <div class="icono-top diamond"></div>
          <div class="numeroCard numeroCard"></div>
          <div class="icono-bottom diamond"></div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
